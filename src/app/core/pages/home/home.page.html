<mat-progress-spinner *ngIf="!heroes"
                      class="progress__spinner"
                      [color]="'primary'"
                      [mode]="'indeterminate'">
</mat-progress-spinner>
<section class="sidenav-content">
  <div class="content">
    <mat-card class="card-demo">
     <mat-card-title>{{'topHeroes' | translate}}</mat-card-title>
     <mat-card-subtitle></mat-card-subtitle>
     <mat-card-content>
         <div fxLayout="row wrap" fxLayout.xs="column wrap">
              <mat-card *ngFor="let hero of heroes" fxFlex.gt-xs="50%" [fxFlex.gt-md]="25">
                <mat-card-header>
                  <div (click)="seeHeroDetails(hero)" mat-card-avatar
                       [ngStyle]="{'background-image': 'url(assets/images/heroes/' + hero.id + '-thumbnail.jpg)'}"></div>
                  <mat-card-title (click)="seeHeroDetails(hero)">{{hero.name}}</mat-card-title>
                  <mat-card-subtitle (click)="seeHeroDetails(hero)">{{hero.strength}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="img" (click)="seeHeroDetails(hero)" src="assets/images/heroes/{{hero.id}}.jpg">
              </mat-card>
         </div>
     </mat-card-content>
   </mat-card>
</div>
</section>
